<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cockpit Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center; /* 居中显示按钮 */
    }

    .image-link {
      display: block;
      margin: 5vh auto; /* 间隔5% height，上下间距相同 */
      text-decoration: none;
      color: blue;
      font-size: 25px; /* 调整字体大小 */
      width: 70vw; /* 宽度70% viewport width */
      height: 8vh; /* 高度20% viewport height */
      max-width: 250px; /* 设置最大宽度，避免过大 */
      background-color: #f0f0f0; /* 背景色 */
      border: 2px solid #ccc; /* 边框 */
      border-radius: 5px; /* 边框圆角 */
      padding: 10px; /* 按钮内边距 */
      display: flex; /* 使用flex布局 */
      justify-content: center; /* 水平居中 */
      align-items: center; /* 垂直居中 */
    }
  </style>
</head>
<body>
  <a class="image-link" href="sucai/cockpit_A320.jpg" target="_blank">A320S</a>
  <a class="image-link" href="sucai/cockpit_A330.jpg" target="_blank">A330</a>
  <a class="image-link" href="sucai/cockpit_B737(Top).jpg" target="_blank">B737NG (Top)</a>
  <a class="image-link" href="sucai/cockpit_B737(Bottom).jpg" target="_blank">B737NG (Bottom)</a>
</body>
</html>
