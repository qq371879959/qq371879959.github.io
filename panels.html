<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cockpit Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center; /* 居中显示按钮 */
    }

    .pdf-button {
      display: block;
      margin: 2vh auto; /* 间隔5% height，上下间距相同 */
      text-decoration: none;
      color: blue;
      font-size: 25px; /* 调整字体大小 */
      width: 65vw; /* 宽度70% viewport width */
      height: 5vh; /* 高度20% viewport height */
      max-width: 250px; /* 设置最大宽度，避免过大 */
      background-color: #f0f0f0; /* 背景色 */
      border: 2px solid #ccc; /* 边框 */
      border-radius: 5px; /* 边框圆角 */
      padding: 5px; /* 按钮内边距 */
      display: flex; /* 使用flex布局 */
      justify-content: center; /* 水平居中 */
      align-items: center; /* 垂直居中 */
    }

  </style>
</head>
<body>
  <div>
    <a class="pdf-button" href="sucai/cockpit_A320.pdf">A320</a>
    <a class="pdf-button" href="sucai/cockpit_A330.pdf">A330</a>
    <a class="pdf-button" href="sucai/cockpit_A350.pdf">A350</a>
    <br>
    <a class="pdf-button" href="sucai/cockpit_B737.pdf">B737NG (上)</a>
    <a class="pdf-button" href="sucai/cockpit_B737.pdf">B737NG (下)</a>
    <a class="pdf-button" href="sucai/cockpit_B737MAX.pdf">B737MAX (上)</a>
    <a class="pdf-button" href="sucai/cockpit_B737MAX.pdf">B737MAX (下)</a>
    <a class="pdf-button" href="sucai/cockpit_B787.pdf">B787</a>
  </div>

  <script>
    // 添加事件监听，确保在移动设备上也能正常工作
    document.addEventListener("DOMContentLoaded", function() {
      var pdfButtons = document.querySelectorAll('.pdf-button');
      pdfButtons.forEach(function(button) {
        button.addEventListener('click', function(event) {
          event.preventDefault(); // 阻止默认行为，确保链接不会直接打开
          var pdfUrl = this.getAttribute('href');
          window.open(pdfUrl, '_blank'); // 在新标签页中打开 PDF 文件
        });
      });
    });
  </script>
</body>
</html>
